<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Flower Shop</title>
</head>
<body>
    <!-- Nav Section -->
     <div class="navbar flex justify-between items-center mt-4 px-20">
        <div class="logo">
            <img src="../assets/logo.png" alt="" class="w-[132px] h-[80px]">
        </div>
        <div class="menu flex items-center space-x-6">
            <div class="hidden-items hidden md:flex items-center space-x-6">
                <a href="#" class="text-black font-medium">Home</a>
                <a href="#" class="text-gray-300 font-medium">Shop</a>
                <a href="#" class="text-gray-300 font-medium">About Us</a>
            </div>

            <a href="#" class="cart text-black font-medium flex items-center space-x-2">
                <i class="fas fa-cart-shopping w-5 h-5 mr-2"></i>
                Cart ($56)
            </a>

        </div>

    </div>

    <!-- Banner Section -->
     <div class="banner flex flex-col-reverse md:flex-row justify-between items-center mt-4 px-20">
        <div class="content text-left md:text-left mt-4 md:mt-0 space-y-4">
            <p class="font-semibold text-5xl font-['Noto-Serif'] text-black">ALWAYS <span
                    class="font-semibold text-5xl font-['Noto-Serif'] text-orange-500">FRESH</span></p>
            <p class="font-semibold text-5xl font-['Noto-Serif'] text-orange-500">FLOWERS
            <p class="font-['Inter'] text-gray-400">Indulge your senses with the beauty and fragrance of <br>our fresh
                flower shop. From classic roses to exotic <br>blooms, we offer a wide variety of fresh flowers that
                <br>are perfect for any occasion.</p>
        </div>
        <div class="image"><img src="../assets/hero-flower.png" alt="Flowers"></div>
    </div>
    </div>
    
</body>
</html>
